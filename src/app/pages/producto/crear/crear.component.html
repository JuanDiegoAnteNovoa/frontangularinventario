<div class="col-lg-12">
    <nb-card>
        < <nb-card-header *ngIf="modoCreacion">CREAR PRODUCTO
            </nb-card-header>
            <nb-card-header *ngIf="!modoCreacion">ACTUALIZAR PRODUCTO
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-3">
                        <label>Producto</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text"
                            [(ngModel)]="elProducto.nombre">
                        <p *ngIf="intentoEnvio && elProducto.nombre'' ">Requerido</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label>Precio</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" [(ngModel)]="elProducto.precio">
                        <p *ngIf="intentoEnvio && elProducto.precio''">Requerido</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label>Cantidad producto</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" [(ngModel)]="elProducto.cantidad">
                        <p *ngIf="intentoEnvio && elProducto.cantidad''">Requerido</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label>Descripcion</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" [(ngModel)]="elProducto.descripcion">
                        <p *ngIf="intentoEnvio && elProducto.descripcion
    
">Requerido</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">                        Crear                    </button>
                    <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">                        Actualizar                    </button>
                </div>
            </nb-card-body>
    </nb-card>
</div>
