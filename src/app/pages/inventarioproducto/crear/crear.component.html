<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion"> CREAR INVENTARIO </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion"> ACTUALIZAR INVENTARIO </nb-card-header>
        <nb-card-body>
            

            <div class="row">
                <div class="col-3"><label>Producto</label></div>
                <div class="col-9">
                    <nb-select placeholder="Selecciona un Producto" [(ngModel)]="elInventarioProducto.producto">
                        <nb-option *ngFor="let item of productoLista" value="{{item._id}}">{{item.nombre+"
                            "+item.descripcion}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3"><label>Cantidad</label></div>
                <div class="col-9"><input class="form-control" type="text" [(ngModel)]="elInventarioProducto.cantidad">
                    <p *ngIf="intentoEnvio && elInventarioProducto.cantidad ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3"><label>Observaciones</label></div>
                <div class="col-9"><input class="form-control" type="text" [(ngModel)]="elInventarioProducto.observacion">
                    <p *ngIf="intentoEnvio && elInventarioProducto.observacion ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
