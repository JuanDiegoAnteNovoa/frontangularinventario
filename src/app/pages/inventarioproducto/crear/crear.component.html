<div class="col-lg-12">
    <nb-card>

            <!-- <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>

        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <table class="table">
                    <tr>
                        <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
                    </tr>
                    <ng-container *ngFor="let producto of productoLista">
                        <tr>
                            <td>{{producto.cantidad}} </td>                    
                            <td>{{producto.nombre}} </td>                    
                            <td>{{producto.precio}} </td>                    
                            <td>{{producto.descripcion}} </td>                    
                            <td>
                                <button type="button" class="btn btn-primary" (click)="addtoinventory(producto._id)"> 
                                    <i class="fas fa-plus-square"></i>
                                </button>
                               
                            </td>
                        </tr>
                    </ng-container>
                </table>
            </div>
        </nb-card-body>
        
        <!-- -->
    </nb-card>
</div>
