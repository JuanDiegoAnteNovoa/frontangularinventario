<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Iniciar Sesión</nb-card-header>
            <nb-card-body>
                <div class="contenedor">
                <img src="../../../../assets/images/nick.png" alt="Logo" class="imagen-centrada" width="280" height="220"></div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Correo:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="correo" class="form-control"
                                fullWidth placeholder="Ingrese correo" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Contraseña:</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="password" [(ngModel)]="contrasena" class="form-control"
                            fullWidth placeholder="Ingrese contraseña" >
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()">Ingresar</button>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
    <style>
        .contenedor {
            width: 100%;
            text-align: center;
        }

        .imagen-centrada {
            margin: 0 auto;
            display: block;
        }
    </style>
